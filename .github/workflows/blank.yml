name: Automated API tests using Postman CLI

on: push

jobs:
  automated-api-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Postman CLI
        run: |
          curl -o- "https://dl-cli.pstmn.io/install/linux64.sh" | sh
      - name: Login to Postman CLI
        run: postman login --with-api-key PMAK-691b5694de2c5c000107c5bc-f87e81de8122fc1c878776f5d4fa198c89
      - name: Run API tests
        run: |
          postman collection run "49119394-7d36eec7-8436-4d3d-ac27-6d25219896fc"
